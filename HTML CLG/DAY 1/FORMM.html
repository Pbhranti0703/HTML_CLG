<html>
    <title>Form</title>
    <head><h2>FORM</h2></head>
    <body>
        <form>
            <span>First name</span>
            <input type="text" id="fname" placeholder="enter the name"><br>
            <span>last name</span>
            <input type="text" id="lname" placeholder="enter the name"></form><br>

            <input type="radio" id="female" name="gender">
            <lable for="female">female</lable>

            <input type="radio" id="male" name="gender">
            <lable for="male">male</lable><br>

            <input type="checkbox" id="checkbox" name="checkbox">
            <lable for="checkbox">checked</lable><br>



            <input type="submit" value="Submit"><hr>

            <input type="date"><hr>
            <input type="time"><hr>
            <input type="range"><hr>

            <textarea rows="6" placeholder="enter the data" maxlength="200"></textarea>

            <fieldset>
                <legend>Sign In</legend>

                <span>Username:</span><br>
                <input type="text" placeholder="Enter Username Here.." maxlength="50" ><br>

                <span>Password:</span><br>
                <input type="password" placeholder="Enter Password Here.." maxlength="12" ><br><br>
                <input type="button" value="Sign In" >

            </fieldset>
        </form>
    </body>
</html>
